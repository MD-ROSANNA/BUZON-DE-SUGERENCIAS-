<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Sugerencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .qr-container {
            margin-top: 20px;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buzón de Sugerencias</h1>
        <p>Queremos saber tu opinión para mejorar nuestros servicios. ¡Gracias por tu colaboración!</p>

        <form action="https://tu-sitio-ejemplo.com/submit_suggestion" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">¿Qué servicio te interesa o tienes preguntas?</label>
            <input type="text" id="service" name="service">

            <label for="improvement">¿En qué podemos mejorar?</label>
            <textarea id="improvement" name="improvement" rows="4" required></textarea>

            <button type="submit">Enviar Sugerencia</button>
        </form>

        <div class="qr-container">
            <p>Escanea el código QR para acceder a nuestro buzón desde tu teléfono:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://tu-sitio-ejemplo.com/buzon&size=150x150" alt="Código QR para Buzón de Sugerencias">
        </div>
    </div>
</body>
</html>
